<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Patrol - Availability</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_API_KEY}}&libraries=places,marker,geometry"></script>
    <!-- <script type="module" src="/js/app.js"></script> -->
    <script type="module" src="/js/availability.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header will be inserted here -->
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="form-container">
            <form id="availabilityMenu" class="search-form">
                <div class="form-group">
                    <label for="drug-picker">Medication:</label>
                    <div class="autocomplete-container">
                        <select id="drug-picker" name="drug" required>
                            <option value="" disabled selected>Enter medication name</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dose-picker">Strength and Form:</label>
                    <div class="autocomplete-container">
                        <select id="dose-picker" name="dose" disabled>
                            <option value="" disabled selected>Select strength and form</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="results-container">
            <div class="pharmacy-list" id="availabilityList">
                <h2>Availability for <span id="desiredMedication">No medication selected</span></h2>
                <table class="pharmacy-table">
                    <thead>
                        <tr>
                            <th>Pharmacy</th>
                            <th>Address</th>
                            <th>Phone number</th>
                            <th>Strength and Form</th>
                            <th>Status</th>
                            <th>Last Updated Date</th>
                        </tr>
                    </thead>
                    <tbody id="pharmacyTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load the header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });
    </script>
</body>
</html>
