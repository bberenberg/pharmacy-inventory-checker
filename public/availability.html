<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Patrol - Availability</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8q66qHrY_yNDdb1sVWbtCAMKWPeLKOZY&libraries=places,marker"></script>
    <script type="module" src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>

    </style>
</head>
<body>
    <div class="header">
        <img src="/images/logo.png" alt="Pill Patrol Logo" class="logo">
        <h1>Pill Patrol</h1>

        <ul>
            <li>
                <a href="/availability">Inventory</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="form-container">

            <div id="status"></div>
        </div>

        <div class="results-container">
            <div class="pharmacy-list" id="pharmacyList">
                <h2>Nearby Pharmacies</h2>
                <table class="pharmacy-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Call Status</th>
                            <th>Inventory Status</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="pharmacyTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
