<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Patrol</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8q66qHrY_yNDdb1sVWbtCAMKWPeLKOZY&libraries=places,marker"></script>
    <script type="module" src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>

    </style>
    <script>
        window.posthogConfig = {
            apiKey: '{{POSTHOG_API_KEY}}',
            apiHost: '{{POSTHOG_HOST}}'
        };
    </script>
</head>
<body>
    <!-- Header will be inserted here -->
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="form-container">
            <form id="addressForm">
                <div class="form-group">
                    <label for="address">Your Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Near which address">
                </div>
                <div class="form-group">
                    <label for="drug">Medication:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="drug" name="drug" placeholder="Enter medication name">
                        <div id="drugList" class="autocomplete-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="strength">Strength:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="strength" name="strength" placeholder="Select strength" disabled>
                        <div id="strengthList" class="autocomplete-list"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit">Find Pharmacies</button>
                    <button type="button" id="quickTest">Quick Test</button>
                </div>
            </form>
            <div id="status"></div>
        </div>
        <div class="map-container">
            <img src="/images/logo.png" alt="Pill Patrol Logo" class="initial-logo" id="initialLogo">
            <div id="map"></div>
        </div>
        <div class="results-container">
            <div class="pharmacy-list" id="pharmacyList">
                <h2>Nearby Pharmacies</h2>
                <table class="pharmacy-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Call Status</th>
                            <th>Inventory Status</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="pharmacyTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load the header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });
    </script>
</body>
</html>
