<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Finder</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8q66qHrY_yNDdb1sVWbtCAMKWPeLKOZY&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            display: none;
        }
        .pharmacy-list {
            margin-top: 20px;
            display: none;
        }
        .pharmacy-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .pharmacy-item:hover {
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .map-container {
            flex: 2;
        }
        .form-container {
            flex: 1;
        }
        .form-group input[disabled] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .autocomplete-item:hover {
            background-color: #f5f5f5;
        }
        .selected {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Pharmacy Finder</h1>
    <div class="container">
        <div class="form-container">
            <form id="addressForm">
                <div class="form-group">
                    <label for="address">Your Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="drug">Medication:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="drug" name="drug" placeholder="Enter medication name">
                        <div id="drugList" class="autocomplete-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="strength">Strength:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="strength" name="strength" placeholder="Select strength" disabled>
                        <div id="strengthList" class="autocomplete-list"></div>
                    </div>
                </div>
                <button type="submit">Find Pharmacies</button>
            </form>
            <div id="status"></div>
            <div class="pharmacy-list" id="pharmacyList"></div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let autocomplete;
        let currentDrugData = null;

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 40.7128, lng: -74.0060 } // Default to NYC
            });

            // Initialize address autocomplete
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['address'] }
            );
        }

        async function validateAddress(address) {
            try {
                const response = await fetch('/validate-address', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address })
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error);
                }
                return data.data;
            } catch (error) {
                throw new Error(error.message || 'Failed to validate address');
            }
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function addMarker(location, title, label) {
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: title,
                label: label
            });
            markers.push(marker);
            return marker;
        }

        function displayPharmacies(pharmacies) {
            const pharmacyListDiv = document.getElementById('pharmacyList');
            pharmacyListDiv.innerHTML = '<h2>Nearby Pharmacies</h2>';

            pharmacies.forEach(pharmacy => {
                // Add marker to map
                const marker = addMarker(
                    pharmacy.location,
                    pharmacy.name,
                    pharmacy.index.toString()
                );

                // Create list item
                const item = document.createElement('div');
                item.className = 'pharmacy-item';
                const drugName = document.getElementById('drug').value;
                const strength = document.getElementById('strength').value;
                item.innerHTML = `
                    <strong>${pharmacy.index}. ${pharmacy.name}</strong><br>
                    ${pharmacy.address}<br>
                    ${pharmacy.rating ? `Rating: ${pharmacy.rating}‚≠ê (${pharmacy.userRatingsTotal} reviews)` : 'No ratings yet'}<br>
                    ${drugName ? `<small>Searching for: ${drugName}${strength ? ` - ${strength}` : ''}</small>` : ''}
                `;

                // Highlight marker when hovering over list item
                item.addEventListener('mouseover', () => {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                });
                item.addEventListener('mouseout', () => {
                    marker.setAnimation(null);
                });

                pharmacyListDiv.appendChild(item);
            });
        }

        document.getElementById('addressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const mapDiv = document.getElementById('map');
            const pharmacyListDiv = document.getElementById('pharmacyList');
            
            statusDiv.className = '';
            statusDiv.textContent = 'Validating address...';

            try {
                const address = document.getElementById('address').value;
                const validatedAddress = await validateAddress(address);

                // Show the map
                mapDiv.style.display = 'block';
                pharmacyListDiv.style.display = 'block';

                // Center the map on the validated address
                map.setCenter(validatedAddress.location);
                map.setZoom(13);

                // Clear existing markers
                clearMarkers();

                // Add marker for user's location
                addMarker(
                    validatedAddress.location,
                    'Your Location',
                    'üìç'
                );

                // Update status
                statusDiv.className = 'success';
                statusDiv.textContent = 'Finding nearby pharmacies...';

                // Get nearby pharmacies
                const pharmacyResponse = await fetch('/nearby-pharmacies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ location: validatedAddress.location })
                });

                const pharmacyData = await pharmacyResponse.json();
                
                if (!pharmacyData.success) {
                    throw new Error(pharmacyData.error);
                }

                // Display pharmacies on map and in list
                displayPharmacies(pharmacyData.data);
                
                statusDiv.textContent = `Found ${pharmacyData.data.length} nearby pharmacies`;

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Error: ' + error.message;
                mapDiv.style.display = 'none';
                pharmacyListDiv.style.display = 'none';
            }
        });

        async function searchDrugs(query) {
            try {
                const response = await fetch(
                    `https://clinicaltables.nlm.nih.gov/api/rxterms/v3/search?terms=${encodeURIComponent(query)}&ef=STRENGTHS_AND_FORMS`
                );
                const [total, names, extras, fullNames] = await response.json();
                console.log('Search API Response:', { total, names, extras, fullNames });
                
                // Return array of drug names
                return names.map(name => ({
                    name: name,
                    strengths: extras.STRENGTHS_AND_FORMS[names.indexOf(name)] || []
                }));
            } catch (error) {
                console.error('Error fetching drugs:', error);
                return [];
            }
        }

        async function getDrugDetails(drugName) {
            try {
                const response = await fetch(
                    `https://clinicaltables.nlm.nih.gov/api/rxterms/v3/search?terms=${encodeURIComponent(drugName)}&ef=STRENGTHS_AND_FORMS`
                );
                const [total, names, extras, fullNames] = await response.json();
                console.log('Drug details response:', { total, names, extras, fullNames });
                
                // Find the exact match index
                const index = names.findIndex(name => name === drugName);
                
                if (index !== -1 && extras.STRENGTHS_AND_FORMS && extras.STRENGTHS_AND_FORMS[index]) {
                    return {
                        name: names[index],
                        strengths: extras.STRENGTHS_AND_FORMS[index]
                    };
                }
                return null;
            } catch (error) {
                console.error('Error fetching drug details:', error);
                return null;
            }
        }

        function setupDrugAutocomplete() {
            const drugInput = document.getElementById('drug');
            const drugList = document.getElementById('drugList');
            const strengthInput = document.getElementById('strength');
            const strengthList = document.getElementById('strengthList');
            let debounceTimer;

            drugInput.addEventListener('input', async () => {
                clearTimeout(debounceTimer);
                strengthInput.value = '';
                strengthInput.disabled = true;
                currentDrugData = null;

                if (!drugInput.value.trim()) {
                    drugList.style.display = 'none';
                    return;
                }

                debounceTimer = setTimeout(async () => {
                    const results = await searchDrugs(drugInput.value);
                    drugList.innerHTML = '';
                    
                    if (results.length > 0) {
                        results.forEach((result, index) => {
                            const div = document.createElement('div');
                            div.className = 'autocomplete-item';
                            div.textContent = result.name; // Updated to use result.name
                            div.addEventListener('click', async () => {
                                drugInput.value = result.name;
                                drugList.style.display = 'none';
                                
                                // Use the strengths directly from the search results
                                const strengths = result.strengths;
                                console.log('Available strengths:', strengths);
                                currentDrugData = result;
                                
                                if (strengths && strengths.length > 0) {
                                    strengthInput.disabled = false;
                                    strengthInput.placeholder = 'Select strength';
                                    
                                    // Show strength options
                                    strengthList.innerHTML = '';
                                    strengthList.style.display = 'block';
                                    strengths.forEach(strength => {
                                        const strengthDiv = document.createElement('div');
                                        strengthDiv.className = 'autocomplete-item';
                                        strengthDiv.textContent = strength;
                                        strengthDiv.addEventListener('click', () => {
                                            strengthInput.value = strength;
                                            strengthList.style.display = 'none';
                                        });
                                        strengthList.appendChild(strengthDiv);
                                    });
                                } else {
                                    console.log('No strengths available for this medication');
                                    strengthInput.disabled = true;
                                    strengthInput.placeholder = 'No strengths available';
                                }
                            });
                            drugList.appendChild(div);
                        });
                        drugList.style.display = 'block';
                    } else {
                        drugList.style.display = 'none';
                    }
                }, 300); // Debounce delay
            });

            // Handle strength input click
            strengthInput.addEventListener('click', () => {
                if (!strengthInput.disabled && currentDrugData) {
                    console.log('Showing strength list');
                    console.log('Current drug data:', currentDrugData);
                    strengthList.style.display = 'block';
                } else {
                    console.log('Strength input clicked but disabled or no drug data');
                }
            });

            // Close lists when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.autocomplete-container')) {
                    drugList.style.display = 'none';
                    strengthList.style.display = 'none';
                }
            });
        }

        // Initialize the map
        initMap();
        setupDrugAutocomplete();
    </script>
</body>
</html>
